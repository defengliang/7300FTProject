- # ====== List of Values: TIMEFRAME (4 WEEKS) =================
  id: 9689690359445870
  identification: 
    name: TIMEFRAME (4 WEEKS)

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select disp,
             val as seconds
        from table( apex_util.get_timeframe_lov_data )
       order by insert_order

  column-mapping: 
    return: SECONDS
    display: DISP
    default-sort: Use Order By from Query

